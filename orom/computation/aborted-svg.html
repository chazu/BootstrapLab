<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rational Reconstruction</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0px;
      }
      svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!--
      Because I always forget:
      VIEWBOX x y width height
      = what user coords shall the top-left and bottom-right of the viewport have?
      (but only expressible via the width/height rect ontology)
    -->
    <svg id="svg" preserveAspectRatio="xMinYMin meet" viewBox="0 0 500 500">
      <defs>
        <!--
            0     5     10
          0 M===>........
            :    =L=>
          5 :        ===>
            :    <=L=
         10 :<===
        -->
        <marker id="arrow-head" viewBox="0 0 10 10"
          refX="10" refY="5"
          markerUnits="strokeWidth"
          markerWidth="8" markerHeight="6"
          orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <!--
            0     50    100
          0 <=====L=====M
            |
         50 L
            |
        100 V

        Thanks to https://stackoverflow.com/questions/14208673/how-to-draw-grid-using-html5-and-canvas-or-svg
        -->
        <pattern id="grid-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
          <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightgray" stroke-width="2"/>
        </pattern>
      </defs>
      <rect x="0%" y="0%" width="100%" height="100%" fill="black" />
      <rect width="100%" height="100%" fill="url(#grid-pattern)" />
      <circle cx="0" cy="0" r="50" fill="yellow" />
    </svg>
    <script type="text/javascript" src="liftoff.js"></script>
  </body>
</html>
