<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OROM/SVG</title>
    <style>
    svg circle:hover {
      fill: lightgreen;
    }
    svg line {
      stroke-width: 2;
      stroke-opacity: 1;
      pointer-events: none;
      visibility: visible;
    }
    svg line.arrow {
      visibility: visible;
    }
    svg rect {
      stroke: white;
      shape-rendering: crispEdges;
    }
    textarea {
      background: lightgray;
    }
    svg foreignObject {
      pointer-events: none;
    }
    textarea {
      pointer-events: all;
    }
    </style>
  </head>
  <body>
    <svg>
      <g class="root">
        <rect fill="black" x="0" y="0" width="874.17" height="787.05"></rect>
        <text font-family="Arial Narrow" x="5" y="20" fill="white">root</text>
        <g class="vtable-vtable" transform="translate(21,55)">
          <rect fill="grey" height="504" width="447"></rect>
          <text font-family="Arial Narrow" x="5" y="20" fill="white">vtable-vtable</text>
          <g class="vtable" transform="translate(11,45)">
            <rect fill="grey" height="46" width="229"></rect>
            <text font-family="Arial Narrow" x="5" y="20" fill="white">vtable</text>
          </g>
          <g class="parent" transform="translate(254,48)">
            <rect fill="grey" height="40" width="181"></rect>
            <text font-family="Arial Narrow" x="5" y="20" fill="white">parent</text>
          </g>
          <g class="methods" transform="translate(13,105)">
            <rect fill="grey" height="384" width="419"></rect>
            <text font-family="Arial Narrow" x="5" y="20" fill="white">methods</text>
            <g class="testing" transform="translate(13,42)">
              <rect fill="grey" height="169" width="389"></rect>
              <text font-family="Arial Narrow" x="5" y="20" fill="white">testing</text>
              <foreignObject x="5" y="30" width="100%" height="100%">
                <textarea style="width: 366px; height: 117px;">() =&gt; {
  throw "not implemented";
}</textarea>
              </foreignObject>
            </g>
            <g class="say-hello" transform="translate(19,230)">
              <rect fill="grey" height="141" width="387"></rect>
              <text font-family="Arial Narrow" x="5" y="20" fill="white">say-hello</text>
              <foreignObject x="5" y="30" width="100%" height="100%">
                <textarea style="width: 366px; height: 91px;">() =&gt; {
  alert('Hello, World!);
}</textarea>
              </foreignObject>
            </g>
          </g>
        </g>
        <g class="object-vtable" transform="translate(485,59)">
          <rect fill="grey" height="153" width="208"></rect>
          <text font-family="Arial Narrow" x="5" y="20" fill="white">object-vtable</text>
          <g class="vtable" transform="translate(67,45)">
            <rect fill="grey" height="90" width="59"></rect>
            <text font-family="Arial Narrow" x="5" y="20" fill="white">vtable</text>
          </g>
          <g class="parent" transform="translate(136,46)">
            <rect fill="grey" height="85" width="56"></rect>
            <text font-family="Arial Narrow" x="5" y="20" fill="white">parent</text>
          </g>
        </g>
      </g>
    </svg>
    <script src="orom-svg.js"></script>
  </body>
</html>
