<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
    svg * {
      shape-rendering: crispEdges;
    }
    svg text {
      shape-rendering: auto;
    }
    svg circle {
      shape-rendering: auto;
    }
    svg circle:hover {
      fill: lightgreen;
    }
    svg line {
      stroke: white;
    }
    svg rect {
      stroke: white;
    }
    rect.ent-handle {
      stroke: white;
      stroke-width: 1;
    }
    rect.ent-handle:hover {
      stroke-width: 2;
    }
    </style>
  </head>
  <body>
    <script src="orom-svg.js"></script>
  </body>
</html>
