<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
    svg * {
      shape-rendering: crispEdges;
    }
    svg text {
      shape-rendering: auto;
    }
    svg line {
      stroke: black;
    }
    svg rect {
      stroke: black;
      fill: none;
    }
    rect.ent-handle {
      fill: white;
      stroke: black;
      stroke-width: 1;
    }
    rect.ent-handle:hover {
      stroke-width: 2;
    }
    </style>
  </head>
  <body>
    <script src="orom-svg.js"></script>
  </body>
</html>
