<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
    svg * {
      shape-rendering: crispEdges;
    }
    svg text {
      shape-rendering: auto;
    }
    rect.handle {
      fill: white;
      stroke: black;
      stroke-width: 1;
    }
    rect.handle:hover {
      stroke-width: 3;
    }
    g.verticals {
      stroke: black;
      stroke-width: 1;
    }
    g.horizontals {
      stroke: black;
      stroke-width: 1;
    }
    </style>
  </head>
  <body>
    <script src="orom-svg.js"></script>
  </body>
</html>
